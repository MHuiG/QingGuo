<script src="/static/js/tms-0.4.1.js"></script>
<script>
	$(document).ready(function() {
		$('.slider')._TMS({
			show : 0,
			pauseOnHover : true,
			prevBu : '.prev',
			nextBu : '.next',
			playBu : false,
			duration : 800,
			preset : 'fade',
			pagination : true,
			pagNums : false,
			slideshow : 7000,
			numStatus : false,
			banners : false,
			waitBannerAnimation : false,
			progressBar : false
		})
	});
</script>
<script type="text/javascript">
$(function() {
		function logs() {
			$.ajax({
				type : "POST",
				url : "//{{ request.get_host }}/getStudyVideo/",
				dataType : "json",
				success : function(data) {
				    console.log(data);
				    if(data.flag){
                        $("#video").attr("src","/media/"+data.Ename+".mp4");
                    }
				},
				error : function(jqXHR) {
					console.log("发生错误：" + jqXHR.status);
				}
			});
		}
		setInterval(logs, 999);
	});
</script>
